name: test_workflow
run-name: test_workflow
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allowing for manual triggering

jobs:
  test:
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install .[release]
      - name: Run test
        run: |
          eval $(bumpver show --env)
          gh release create ${{CURRENT_VERSION}} --title ${{CURRENT_VERSION}} --notes "Release ${{CURRENT_VERSION}}" --verify-tag
