name: Release
run-name: Release workflow
on:
  workflow_dispatch: # Allows manual triggering of workflow.
    inputs:
      release_type:
        description: "The type of release to perform"
        type: choice
        required: true
        options:
          - "major"
          - "minor"
          - "patch"
        default: "patch"
jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  test:
    uses: ./.github/workflows/test.yml
  release:
    name: Release # This is not a separate wokflow because it should only run after linting and testing.
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' # Only run on main branch
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install .[release]
      - run: git config --global user.name "GitHub Action"
      - run: git config --global user.email "build_pipeline@novonordisk.com"
      - run: git branch -c release
      - run: git checkout release
      - run: git push --set-upstream origin release
      - run: python -m bumpver update --${{ inputs.release_type }}
      - run: eval $(bumpver show --env) # Saving the new version in an environment variable
      - run: gh pr create --title "Release $CURRENT_VERSION" --body "Release $CURRENT_VERSION" --base main --head release --repo ${{ github.repository }} --reviewer @novonordisk-research/Release_reviewers --label Release
      - run: gh pr merge --rebase --delete-branch --auto
      - run: gh release create $CURRENT_VERSION --title $CURRENT_VERSION --notes "Release $CURRENT_VERSION" --verify-tag
